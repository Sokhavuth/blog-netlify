<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/siteLogo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="/scripts/ckeditor/ckeditor.js"></script>
		<link href="/fonts/setup.css" rel="stylesheet" />
    	<link href="/styles/base.css" rel="stylesheet" />
		<script>
			window.fbAsyncInit = function() {
			  FB.init({
				appId      : '{your-app-id}',
				cookie     : true,
				xfbml      : true,
				version    : '{api-version}'
			  });
				
			  FB.AppEvents.logPageView();   
				
			};
		  
			(function(d, s, id){
			   var js, fjs = d.getElementsByTagName(s)[0];
			   if (d.getElementById(id)) {return;}
			   js = d.createElement(s); js.id = id;
			   js.src = "https://connect.facebook.net/en_US/sdk.js";
			   fjs.parentNode.insertBefore(js, fjs);
			 }(document, 'script', 'facebook-jssdk'));
		  </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-sveltekit-reload>
		<div id="fb-root"></div>
		<script data-sveltekit-reload async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0&appId=3414446958683475" nonce="Ifp2fqSV"></script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
